<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Image-only MapLibre Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {},
      layers: []
    },
    center: [0, 0],
    zoom: 2,
    maxZoom: 8,
    minZoom: 0
  });

  map.on('load', () => {

    map.addSource('island-image', {
      type: 'image',
      url: 'https://mapsmania.github.io/byelection/island.png',
      coordinates: [
        [-10, 10],  // top-left
        [10, 10],   // top-right
        [10, -10],  // bottom-right
        [-10, -10]  // bottom-left
      ]
    });

    map.addLayer({
      id: 'island-layer',
      type: 'raster',
      source: 'island-image'
    });

    map.fitBounds([
      [-10, -10],
      [10, 10]
    ]);
  });
</script>

</body>
</html>
